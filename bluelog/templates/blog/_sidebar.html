{% if categories %}
<div class="card mb-3">
    <div class="card-header">Categories</div>
    <ul class="list-group list-group-frush">
        {% for category in categories %}
            <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <a href="{{ url_for('blog.show_category', category_id=category.id) }}">{{ category.name }}</a>
                <span class="badge badge-primary badge-pill">{{ category.posts|length }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
      Change Theme
    </button>
    <div class="dropdown-menu">
        {% for theme_name, theme_display_name in config.BLUELOG_THEMES.items() %}
        <a class="dropdown-item {% if request.cookies.get('theme', 'perfect_blue') == theme_name %}active{% endif %}" href="{{ url_for('blog.change_theme', theme_name=theme_name) }}">{{ theme_display_name }}</a>
        {% endfor %}
    </div>
  </div>
{% endif %}
