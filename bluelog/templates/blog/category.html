{% block title %}Home{% endblock %}

{% block content %}

        <h1 class="display-3">{{ category.name }}</h1>
        <h4 class="text-muted">&nbsp;{{ category.posts|length }} posts</h4>
    </div>
    <div class="row">
        <div class="col-sm-8 posts">{% include 'blog/_posts.html' %}</div>
        <div class="col-sm-4 sidebar">{% include 'blog/_sidebar.html' %}</div>
    </div>
{% endblock %}
